<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark UI Template</title>
  <link rel="stylesheet" href="banner.css" />

<style>/* Reset and base styles */
body {
    background-image: url("Hero-bg.png");
    height: 100vh;
    background-size: cover;
    background-position: center;
  }
  body {
  font-family: 'Helvetica Neue', sans-serif;
  text-align: center;
}
body 

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
}

.logo {
  font-weight: bold;
  font-size: 20px;
  color: #4e5bf2;
}

.signup-btn {
  padding: 10px 20px;
  background-color: #4e5bf2;
  color: white;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  transition-duration: 0.4s;
  cursor: pointer;
}
.signup-btn :hover{
background-color: #6b72c5;
color: rgb(7, 102, 185);
}

.hero {
  margin-top: 100px;
}

.hero h1 {
  font-size: 40px;
  font-weight: 700;
  margin-bottom: 30px;
}

.focus-btn {
  padding: 12px 30px;
  background-color: #4e5bf2;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  font-size: 14px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.focus-btn :hover {
  background-color: #767ed9;
  color: aliceblue;
}
</style>
</head>
<body>
  <header class="navbar">
    <div class="logo">LOGO</div>
    <a href="#" class="btn signup-btn">Sign Up</a>
  </header>

  <main class="hero">
    <h1>Cool Dark UI Template for<br/>Webflow Agencies!</h1>
    <a href="#" class="btn focus-btn">Stay Focused</a>
  </main>
</body>
</html>
